<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>게시글 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Bootstrap 4 CDN -->
<body class="bg-light py-5 ml-5 mr-5">
<div class="container text-dark col-lg-8" style="min-width: 400px;">
  <div class="container-fluid bg-white text-white p-5">
    <div class="d-flex justify-content-between">

      <h2 class = "text-dark">RUNTIME</h2>
      <div class="d-flex align-items-center">
        <div class="text-end me-3 ml-2">
          <button class = "btn btn-light text-dark shadow-sm"><i class="bi bi-person"></i></button>
        </div>

        <div class="text-end me-3 ml-2">
          <button class = "btn btn-light text-dark shadow-sm"><i class="bi bi-envelope"></i></button>
        </div>

        <div class="text-end me-3 ml-2 mr-3">
          <button class = "btn btn-light text-dark shadow-sm">로그아웃</button>
        </div>
      </div>

    </div>
  </div>


  <div class="container-fluid" >
    <div class="row mt-0" >
      <!-- 사이드바 (왼쪽) -->
      <div class="col-md-10 col-lg-3 sidebar pt-5 mt-1 pl-5 bg-white">
        <h5><br>RUNTIME</h5><br>
        <a href="#" class="text-dark">🏠 홈</a><br><br>
        <a href="#" class="text-dark">📄 공지사항</a><br><br>
        <a href="#" class="text-dark">💬 소통게시판</a><br><br>
        <a href="#" class="text-dark">🤝 크루게시판</a><br><br>
      </div>

      <!-- 메인 콘텐츠 (오른쪽) -->
      <div class="col-md-8 col-lg-9 mt-1 bg-white pt-4">
        <div class="d-flex justify-content-between">
          <h6 class="text-left mb-4 mt-5 fs-6 ">💬소통게시판</h6>
          <div class="text-center mt-5 mr-5 ">
            <a href="/api/post" class="btn btn-dark mr-4">목록</a>
          </div>



          </div>
        <div class="container my-5">
          <div class="card shadow-sm mr-5">
            <div class="card-header d-flex justify-content-between align-items-center">
              <span class="fw-bold fs-4" th:text="${post.title}">게시글 제목</span>
              <div>
                <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-secondary text-white me-2 mr-1 btn-sm">수정</a>
                <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post" class="d-inline">
                  <button type="submit" class="btn btn-secondary mr-0 btn-sm">삭제</button>
                </form>
              </div>
            </div>

            <div class="card-body">
              <p class="card-text " th:text="${post.content}">본문 내용</p>

              <div th:if="${post.images != null and !post.images.isEmpty()}" class="mt-4">
                <div class="row g-3">
                  <div class="col-md-6" th:each="image : ${post.images}">
                    <img th:src="${image.imgUrl}" class="img-fluid rounded border" alt="Post Image">
                  </div>
                </div>
              </div>

              <div th:unless="${post.images != null and !post.images.isEmpty()}" class="mt-4">
                <p class="text-muted fst-italic">이미지가 없습니다.</p>
              </div>
            </div>



            <div class="card-footer text-end">
              <div class="mt-4">
                <div th:each="comment : ${post.comments}" class="d-flex mb-3">
                  <div class="comment-bubble p-2" style="background-color: #f0f0f0; border-radius: 15px; max-width: 80%; word-wrap: break-word;">
                    <p th:text="${comment.text}">댓글 내용</p>
                  </div>
                </div>
              </div>
              <div class="d-flex w-100">
                <!-- 왼쪽: 댓글 작성 공간 -->
                <div class="d-flex w-100">
    <textarea class="form-control me-2 w-100" id="commentText" rows="2" placeholder="댓글을 입력하세요..."
              style="border-radius: 0px; border: 1px solid #ccc;"></textarea>
                  <button type="submit" class="btn btn-primary btn-sm" id="submitComment">등록</button>
                </div>

                <!-- 오른쪽: 댓글 등록 버튼 -->

              </div>

              <!-- 댓글 리스트 -->

            </div>

          </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
