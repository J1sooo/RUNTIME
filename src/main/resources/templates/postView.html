<!DOCTYPE html>
<html lang="ko"

<head layout:fragment="head">
    <link href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" rel="stylesheet" />

    <style>
        .card-body img {
            width: 50%;
            max-width: 50%;
            height: auto;
            object-fit: contain;
        }

        .card-text img {
            width: 100%;
            max-width: 70%;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
            text-align: left;
        }

        .card-body p, .card-body textarea {
            display: block;
            width: 100%;
        }

        .like-button {
            background: none;
            border: none;
            padding: 0;
            font-size: 1.2rem;
            cursor: pointer;
        }


         #commentList .list-group-item {
             border: none;
         }

        .icon-button {
            padding: 4px 4px;
            font-size: 12px;
            line-height: 1;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .icon-button:hover {
            background-color: lightgray;
            border-radius: 4px;
        }

        .icon-button:focus {
            outline: none;
            box-shadow: none;
        }
        .custom-orange-btn {
            background-color: #f57c00;
            color: white;
            border: none;
        }

        .custom-orange-btn:hover {
            background-color: #e65100;
            color: white;
        }

    </style>
</head>

<section layout:fragment="main">

                <h6 class="ml-3">ÎåìÍ∏Ä</h6>
                <ul class="list-group mx-0" id="commentList" style="border: none;">

                    <li class="list-group-item ml-0" th:each="comment : ${comments.content}">

                            </div>

                <form id="commentForm" class="col-lg-12 ml-0 mr-5 mt-2">

    <script src="/js/like.js"></script>

                <div class="mt-3 d-flex justify-content-between">
                    <a th:if="${comments.hasPrevious()}"
                       th:href="@{/post/{id}(id=${post.id}, page=${comments.number - 1})}"

                    <a th:if="${comments.hasNext()}"

            </div>

    <script src="/js/post.js"></script>
    <script src="/js/comment.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Í≤åÏãúÌåê Ï†úÎ™© ÏÑ§Ï†ï
            const boardTitle = document.querySelector("#boardTitle");
            const params = new URLSearchParams(window.location.search);
            const boardId = params.get("board");
            const boardNames = {
                1: "üìÑ Í≥µÏßÄÏÇ¨Ìï≠",
                2: "üí¨ ÏÜåÌÜµÍ≤åÏãúÌåê",
                3: "üìù Ïö¥ÎèôÏùºÏßÄ",
                5: "üîî Í≥µÏßÄÏÇ¨Ìï≠",
                6: "üó£Ô∏è ÏÜåÌÜµÌïòÍ∏∞"
            };

            if (boardTitle && boardId) {
                const parsedBoardId = parseInt(boardId);
                boardTitle.textContent = boardNames[parsedBoardId] || "Í≤åÏãúÌåê";
            }

            const crewMenuToggle = document.getElementById("crewMenuToggle");
            const crewSubmenu = document.getElementById("crewSubmenu");

            crewMenuToggle.addEventListener("click", function(event) {
                event.preventDefault();
                if (crewSubmenu.style.display === "none" || crewSubmenu.style.display === "") {
                    crewSubmenu.style.display = "block";
                } else {
                    crewSubmenu.style.display = "none";
                }
            });

            const goToListBtn = document.getElementById("goToList");

            if (goToListBtn) {
                goToListBtn.addEventListener("click", function(event) {
                    event.preventDefault();

                    if (boardId == 3) {
                        window.location.href = "/post?board=3";
                    } else {
                        window.location.href = `/post?board=${boardId}`;
                    }
                });
            }

            fetch('/api/admin/is-admin')
                .then(res => res.json())
                .then(isAdmin => {
                    if (isAdmin) {
                        const hidePostBtn = document.getElementById('hidePostBtn');
                        if (hidePostBtn) {
                            hidePostBtn.classList.remove('d-none');
                        }
                    }
                })
                .catch(error => {
                    console.error("Í¥ÄÎ¶¨Ïûê Ïó¨Î∂Ä ÌôïÏù∏ Ïã§Ìå®:", error);
                });
            document.getElementById('hidePostBtn')?.addEventListener('click', function () {
                const postId = this.getAttribute('data-post-id');

                fetch(`/api/post/${postId}/hide`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                    .then(response => {
                        if (!response.ok) throw new Error("ÏöîÏ≤≠ Ïã§Ìå®");
                        return response.text().then(text => text ? JSON.parse(text) : {});
                    })
                    .then(data => {
                        if (data.success) {
                            const postContainer = document.getElementById('postContainer');
                            if (data.hidden) {
                                alert('Í≤åÏãúÍ∏ÄÏù¥ Ïà®Í≤®Ï°åÏäµÎãàÎã§.');
                                postContainer.style.display = 'none';
                                this.textContent = 'Ïà®ÍπÄ Ìï¥Ï†ú';
                            } else {
                                alert('Í≤åÏãúÍ∏ÄÏù¥ Îã§Ïãú ÌëúÏãúÎê©ÎãàÎã§.');
                                postContainer.style.display = 'block';
                                this.textContent = 'Ïà®Í∏∞Í∏∞';
                            }
                        } else {
                            alert('Ï≤òÎ¶¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                        }
                    })
                    .catch(error => {
                        console.error('Error hiding/unhiding post:', error);
                    });
            });


        });
    </script>
