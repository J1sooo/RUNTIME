<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Bootstrap 4 CDN -->
</head>

<body class="bg-light py-5 ml-5 mr-5">
<div class="container text-dark col-lg-8" style="min-width: 400px;">
    <div class="container-fluid bg-white text-white p-5">
        <div class="d-flex justify-content-between">

            <h2 class = "text-dark">RUNTIME</h2>
            <div class="d-flex align-items-center">
                <div class="text-end me-3 ml-2">
                    <button class = "btn btn-light text-dark shadow-sm"><i class="bi bi-person"></i></button>
                </div>

                <div class="text-end me-3 ml-2">
                    <button class = "btn btn-light text-dark shadow-sm"><i class="bi bi-envelope"></i></button>
                </div>

                <div class="text-end me-3 ml-2 mr-3">
                    <button class = "btn btn-light text-dark shadow-sm">로그아웃</button>
                </div>
            </div>

        </div>
    </div>


    <div class="container-fluid" >
        <div class="row mt-0" >
            <!-- 사이드바 (왼쪽) -->
            <div class="col-md-10 col-lg-3 sidebar pt-5 mt-1 pl-5 bg-white">
                <h5><br>RUNTIME</h5><br>
                <a href="#" class="text-dark">🏠 홈</a><br><br>
                <a href="#" class="text-dark">📄 공지사항</a><br><br>
                <a href="#" class="text-dark">💬 소통게시판</a><br><br>
                <a href="#" class="text-dark">🤝 크루게시판</a><br><br>
            </div>

            <!-- 메인 콘텐츠 (오른쪽) -->
            <div class="col-md-8 col-lg-9 mt-1 bg-white pt-4">
                <div class="d-flex justify-content-between">
                    <h6 class="text-left mb-4 mt-5 fs-6 ">💬소통게시판</h6>
                    <div class="text-center mt-5 mr-5 ">
                        <a href="/articles/new" class="btn btn-dark btn-sm mr-5 shadow-sm">+ 글쓰기</a>
                    </div>
                </div>


                <!-- 게시글 반복 카드 -->
                <div class="d-flex align-items-start card mb-1 mt-5 mx-auto col-lg-11" style="border: none;">
                    <div class="card-body p-1 pt-3 d-flex justify-content-between" style="border: none; width: 100%;">

                        <!-- 왼쪽 구역 (제목) -->
                        <div class="flex-fill" style="padding: 10px;">
                            <h6 class="card-title mb-0 p-0 ml-5 pl-5">제목</h6>
                        </div>

                        <!-- 가운데 구역 (작성자) - 우측 정렬 -->
                        <div class="d-flex justify-content-end" style="padding: 10px; gap: 30px;">
                            <h6 class="card-title mb-0 p-0">작성자</h6>
                            <h6 class="card-title mb-0 p-0">작성일</h6>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div th:each="post : ${posts}" class="card mb-1 shadow-sm mx-auto col-lg-11" style="border: none;">
                        <div class="card-body pl-2 pt-3" style="height: 100%; border: none;">
                            <!-- 제목 출력 (이미지가 있으면 * 추가) -->
                            <h6 class="card-title mb-0 p-0 flex-grow-1" id="postTitle">
                                <!-- 게시글 제목 링크 -->
                                <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>

                                <!-- 이미지가 있으면 'Post Image' 아이콘 표시 -->
                                <span th:if="${post.hasImages()}">
        <i class="bi bi-image" style="font-size: 20px;"></i>
                                    <!-- 이미지가 있을 때만 아이콘이 보이도록 -->
    </span>
                            </h6>
                            <!-- 게시글 내용을 별도로 출력 -->
                            <span th:text="${post.content}"></span>
                        </div>
                    </div>
                </div>


                <!-- 새 글 작성 버튼 -->
                <div class="d-flex justify-content-center mt-4">
                    <nav>
                        <ul class="pagination">
                            <!-- 이전 버튼: currentPage가 1일 때 비활성화 -->
                            <li class="page-item" th:class="${currentPage == 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/api/post(page=${currentPage == 1 ? 0 : currentPage - 1})}">이전</a>
                            </li>

                            <!-- 페이지 번호들: i + 1을 사용해서 페이지 번호는 1부터 시작 -->
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                                th:class="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/api/post(page=${i})}" th:text="${i + 1}">1</a>
                            </li>

                            <!-- 다음 버튼: currentPage가 마지막 페이지일 때 비활성화 -->
                            <li class="page-item" th:class="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/api/post(page=${currentPage == totalPages - 1 ? currentPage : currentPage + 1})}">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
