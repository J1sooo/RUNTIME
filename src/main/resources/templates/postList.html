<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<section layout:fragment="main">
    <div class="row mt-0">

        <div th:replace="fragments/sidebar :: sidebarFragment"></div>

        <div class="col-md-9 pt-4 bg-white">
            <div class="d-flex justify-content-between mb-3">

                <div class="text-center mt-5 mr-5">
                    <a href="/post/new" class="btn btn-dark btn-sm shadow-sm">+ Í∏ÄÏì∞Í∏∞</a>
                </div>
            </div>

            <div class="card mb-1 shadow-sm mx-auto col-lg-11 mt-5" style="border: none; background-color: #f8f9fa;">
                <div class="card-body px-0 pt-3 pb-2 pl-2" style="border: none;">
                    <div class="row gx-0">

                        <div class="col-8 fw-bold" style="font-size: 16px; color: #000; padding: 5px;">
                            Ï†úÎ™©
                        </div>

                        <div class="col-2 fw-bold text-start" style="font-size: 16px; color: #000; padding: 5px;">
                            ÏûëÏÑ±Ïûê
                        </div>

                        <div class="col-2 fw-bold text-start" style="font-size: 16px; color: #000; padding: 5px;">
                            ÏûëÏÑ±ÏùºÏûê
                        </div>
                    </div>
                </div>
            </div>



                <div th:each="post : ${posts}" class="card mb-1 shadow-sm mx-auto col-lg-11" style="border: none;">
                    <div class="card-body px-0 pt-0 pb-0 pl-2">

                        <div class="row gx-0">

                            <div class="col-8" style="padding: 5px; font-size: 15px;">
                                <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
                                <i class="bi bi-image img-star" style="display: none; font-size: 15px;"></i>
                            </div>

                            <div class="col-2 text-start" style="padding: 5px; font-size: 15px;"
                                 th:text="${post.member.nickname}">
                                ÏûëÏÑ±Ïûê
                            </div>

                            <div class="col-2 text-start" style="padding: 5px; font-size: 15px;"
                                 th:text="${#temporals.format(post.createdAt, 'MM-dd HH:mm')}">
                                2025-01-01 12:00
                            </div>
                        </div>

                        <span class="post-content" th:utext="${post.content}" style="display: none;"></span>
                    </div>
                </div>

            <div class="d-flex justify-content-center mt-4">
                <nav>
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/post(page=${currentPage - 1})}">Ïù¥Ï†Ñ</a>
                        </li>
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" th:href="@{/post(page=${i})}" th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" th:href="@{/post(page=${currentPage + 1})}">Îã§Ïùå</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const posts = document.querySelectorAll('.card');

            posts.forEach(post => {
            const content = post.querySelector('.post-content');
            const star = post.querySelector('.img-star');

            if (content && content.innerHTML.includes('<img')) {
            star.style.display = 'inline';
        }
        });
        });
    </script>
</section>
</html>
