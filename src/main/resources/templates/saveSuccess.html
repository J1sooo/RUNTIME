<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 완료</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css" />
</head>

<body class="bg-light py-5">


<div class="container text-dark col-lg-8" style="min-width: 400px;">
    <div class="container-fluid bg-white p-4 rounded shadow-sm mb-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-dark mb-0">RUNTIME</h2>
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-nav" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </div>
</div>


<div class="container text-dark col-lg-8" style="min-width: 400px;">
    <div class="container-fluid bg-white p-5 rounded shadow-sm text-center">

        <div class="checkmark-circle">
            <i class="bi bi-check-circle"></i>
        </div>

        <h2 class="mb-4">환영합니다!</h2>
        <p>
            지금부터 커뮤니티의 기능을 이용하실 수 있습니다.<br>
            일부 기능은 회원 등급에 따라 제한될 수 있으니 공지사항을 확인해주세요.
        </p>

        <form action="/login">
            <button type="submit" class="btn btn-signup">확인</button>
        </form>
    </div>
</div>

</body>
</html>
