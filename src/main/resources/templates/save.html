<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/signup.css" />
</head>

<body class="bg-light py-5">

<!-- 상단 네비게이션 -->
<div class="container text-dark col-lg-8" style="min-width: 400px;">
    <div class="container-fluid bg-white text-white p-4 rounded shadow-sm mb-5">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-dark mb-0">RUNTIME</h2>
            <div class="d-flex align-items-center">
                <button type="button" class="btn btn-nav" onclick="location.href='/login'">로그인</button>
            </div>
        </div>
    </div>

    <!-- 회원가입 폼 -->
    <div class="signup-container">
        <form action="/member/save" method="post">
            <div class="signup-title">회원가입</div>

            <div class="form-group mb-4">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" class="form-control" placeholder="입력" required maxlength="8">
                <div id="nickname-feedback" class="mt-2" style="font-size: 14px;"></div>
            </div>

            <div class="form-group mb-4">
                <label for="username">이메일</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="입력" required>
                <div id="username-feedback" class="mt-2" style="font-size: 14px;"></div>
            </div>

            <div class="form-group mb-4">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="입력" required>
            </div>

            <div class="form-group mb-4">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="다시 입력" required>
                <div id="password-match-feedback" class="mt-2" style="font-size: 14px;"></div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-signup">가입</button>
            </div>
        </form>
    </div>

    <script src="/js/signup.js" defer></script>
</body>
</html>
